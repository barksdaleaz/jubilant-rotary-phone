{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_pass" placeholder="Old Password" type="password" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pass" placeholder="New Password" type="password" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_pass_confirm" placeholder="Confirm New Password" type="password" required/>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
