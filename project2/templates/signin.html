{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block main %}
<div class="d-md-flex h-md-100 align-items-center">
  <div class="col-md-6 p-0 bg-indigo h-md-100">
    <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
      <div class="logoarea pt-5 pb-5">
        <h1 class="display-4">What's your name?</h1>
        <h3><small>Choose a username to start!</small></h3>
        <form action="/signin" method="post" id="new-user">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Username:</span>
            </div>
            <input type="text" id="username" name="username" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <button type="submit">Let's go!</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 p-0 bg-pastel h-md-100 loginarea">
    <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
      <h1 class="display-4">chat</h1>
      <h1 class="display-4">chat</h1>
      <h1 class="display-4">chat</h1>
    </div>
  </div>
    <script>
      let user = localStorage.getItem('username')

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#username').innerHTML = localStorage.getItem('username');
        document.querySelector('#new-user').onsubmit = () => {
          const username = document.querySelector('#username').value;
          alert(`Welcome, ${username}!`)
        };
      });
    </script>
{% endblock %}
